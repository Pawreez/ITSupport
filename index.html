<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support Form</title>
    <style>
        /* Add some basic styling for readability */
        body {
            font-family: Arial, sans-serif, bold;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #0074D9;
            color: #000000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Company Name</h1>
    <form action="/submit" method="post">
<label for="SUBJECT">SUBJECT:</label>
        <input type="text" id="SUBJECT" name="SUBJECT" required>
        <label for="NAME">NAME:</label>
        <input type="text" id="NAME" name="NAME" required>


        <label for="COMPANY">COMPANY:</label>
        <input type="text" id="COMPANY" name="COMPANY" required>

		
<label for="DEPARTMENT">DEPARTMENT:</label>
        <input type="text" id="DEPARTMENT" name="DEPARTMENT" required>
		
		<label for="Equipment">Equipment:</label>
        <select id="equipment" name="equipment"  >
            <option value="select">select</option>
            <option value="laptop">laptop</option>
            <option value="desktop">Desktop</option>
            <option value="keyboard">keyboard</option>
            <option value="mouse">Mouse</option>
            <option value="software">Software</option>
        </select   >

<label for="Priority">Priority:</label  select id="equipment" name="equipment">
        
		

        <label for="issue">Issue Details:</label>
        <textarea id="issue" name="issue" rows="2" required></textarea>

        <label for="Priority">Priority:</label>
        <select id="Priority" name="Priority">
        <option value="Medium">Medium</option>
        <option value="Important">Important</option>
        <option value="Urgent">Urgent</option>

        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
